#import "../fragments/ScheduleData"
mutation AddSchedule($volume: String!, $storage: String!, $hours: Int!, $stopContainers: Boolean!, $fileNameFormat: String!) {
  addSchedule(volume: $volume, storage: $storage, hours: $hours, stopContainers: $stopContainers, fileNameFormat: $fileNameFormat) {
    ...scheduleData
  }
}